<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="nav-component"></div>

  <section class="container mt-5">
    <h2>로그인</h2>
    <form class="mt-3">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="email" id="email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="pw" id="pwd">
      </div>
      <button type="submit" class="btn btn-primary" id="login">로그인</button>
   </form>
  </section>

  <section class="container mt-5">
    <h2>회원가입</h2>
    <form class="mt-3">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="name" id="newName">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="email" id="newEmail">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="pw" id="newPwd">
      </div>
      <button type="submit" class="btn btn-primary" id="register">가입하기</button>
   </form>
  </section>

  <script type="module" src="login.js"></script>
  <!-- <script type="module" src="./authStatus.js"></script> -->
</body>
</html>
